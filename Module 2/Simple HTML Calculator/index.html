<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple HTML Calculator</title>
</head>
<body>
    <form name="calcualtor">
        <div id="addDiv">Add
            <input type="text" id = "adding1" name="adding1" value=""/>
            <input type="text" id = "adding2" name="adding2" value=""/>
            <button id="submit1"> Submit </button>
            Answer = <input type="text" id="answer1" name="answer1" value=""/>
        </div>
        <div id="subDiv">Subtract
            <input type="text" id = "subtracting1" name="subtracting1" value=""/>
            <input type="text" id = "subtracting2" name="subtracting2" value=""/>
            <button id="submit2"> Submit </button>
            Answer = <input type="text" id="answer2" name="answer2" value=""/>
        </div>
        <div id="multDiv">Multiply
            <input type="text" id = "multiplying1" name="multiplying1" value=""/>
            <input type="text" id= "multiplying2" name="multiplying2" value=""/>
            <button id="submit3"> Submit </button>  
            Answer = <input type="text" id="answer3" name="answer3" value=""/>
        </div>
    </form>
    <script src="app.js "></script>
</body>
</html>


<!--You are going to create a simple calculator that can Add, Subtract, and Multiply.
    You will have one section (<div>) for each math operation (so 3 sections) total.

    Each section will have a button to perform the operation.
    You will inject the result into the HTML (not an alert).
